{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'chatbot_tutorial/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'chatbot_tutorial/css/chat.css' %}">
    <title>Table</title>
</head>
<body>
    <div class="container">
        <div>
            <table class="table" >
                <tr>
                    <th>User</th>
                    <th>Fat</th>
                    <th>Stupid</th>
                    <th>Dumb</th>
                </tr>
                {% for record in records %}
                    <tr>
                        <td>{{record.user}}</td>
                        <td>{{record.fat_count}}</td>
                        <td>{{record.stupid_count}}</td>
                        <td>{{record.dumb_count}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
